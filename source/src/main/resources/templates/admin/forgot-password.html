<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Change Password</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Change your password?</h4>
          <p>Input your new password and click button below.</p>
        </div>
        <form action="/do-change-password" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" name="password" class="form-control" id="inputPassowrd" placeholder="Enter password" required="required">
              <label for="inputPassowrd">Enter password</label>
            </div>
            
          </div>
          <button class="btn btn-primary btn-block">Change Password</button>
        </form>
      </div>
    </div>
  </div>
